
<div class="overflow-x-auto">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-200">
    <thead class="text-xs text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-300">
    <tr>
      <th class="px-6 py-3">Nombre</th>
      <th class="px-6 py-3">Descripción</th>
      <th class="px-6 py-3">Tipo de Precio</th>
      <th class="px-6 py-3 text-center">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <!-- Mostrar los Price Components -->
      @for (component of priceComponents; track component.id) {
        <tr class="border-b dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
          <td class="px-6 py-4">{{ component.name }}</td>
          <td class="px-6 py-4">{{ component.description }}</td>
          <td class="px-6 py-4">{{ getPriceTypeLabel(component.priceType) }}</td>
          <td class="px-6 py-4 text-center flex justify-center gap-3">
            <!-- Botón Editar -->
            <button (click)="editPriceComponent(component)" class="text-blue-500 hover:text-blue-700 transition">
              ✏️
            </button>
            <!-- Botón Eliminar -->
            <button (click)="confirmDelete(component)" class="text-red-500 hover:text-red-700 transition">
              🗑️
            </button>
          </td>
        </tr>
      }
      @empty {
        <tr>
          <td colspan="4" class="text-center py-4 text-gray-500">No hay Price Components.</td>
        </tr>
      }
    </tbody>
  </table>
</div>

<!-- Modal de Confirmación de Eliminación -->
<div *ngIf="showDeleteModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
    <h2 class="text-lg font-semibold text-gray-700 dark:text-white">¿Eliminar Price Component?</h2>
    <p class="text-gray-500 dark:text-gray-300">Esta acción no se puede deshacer.</p>
    <div class="flex justify-end mt-4 space-x-3">
      <button (click)="showDeleteModal = false" class="px-4 py-2 bg-gray-300 dark:bg-gray-600 rounded">Cancelar</button>
      <button (click)="deletePriceComponent()" class="px-4 py-2 bg-red-500 text-white rounded">Eliminar</button>
    </div>
  </div>
</div>
